apiVersion: v1
kind: Pod
metadata:
  name: pv-pod
spec:
  containers:
    - name: pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
      - name:  pv-storage
        mountPath:  /usr/share/nginx/html
  volumes:
  - name: pv-storage
    persistentVolumeClaim:
      claimName: pv-claim